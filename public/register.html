<form method="POST" action="/auth/register">
  <div class="form-grid">
    <div>
      <div class="form-row">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required>
      </div>
      <div class="form-row">
        <label for="roll">Roll Number</label>
        <input id="roll" name="roll" type="text" placeholder="eg: CS2201" required>
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="your.email@college.edu" required>
      </div>
    </div>
    <div>
      <div class="form-row">
        <label for="dept">Department</label>
        <input id="dept" name="department" type="text" placeholder="CSE, ECE..." required>
      </div>

      <!-- Role selection added here -->
      <div class="form-row">
        <label for="role">Select Role</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Choose your role</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
      </div>
      <div class="form-row">
        <label for="confirm">Confirm Password</label>
        <input id="confirm" name="confirm_password" type="password" required>
      </div>
    </div>
  </div>

  <div style="margin-top:12px">
    <button class="btn" type="submit">Register</button>
    <a href="index.html" class="btn secondary" style="margin-left:8px">Back to Login</a>
  </div>
</form>
